matrix:
  include:
  - language: android
    android:
      components:
      - build-tools-27.0.1
      - android-24
      - extra
      - addon
      - sys-img-armeabi-v7a-android-24
    before_install:
    - mkdir /home/travis/screenshots/
    - export DATE=`date`
    - export CURRENT_FOLDER="release $DATE"
    - mkdir /home/travis/$CURRENT_FOLDER
    - export PATH=$PATH:$JAVA_HOME/bin
    - export ANDROID_HOME=/usr/local/android-sdk/
    - nvm install 8
    before_script:
    - npm install -g appium
    - npm install -g appium-doctor
    - appium-doctor
    - echo no | android create avd --force -n testEmu2 -t android-24 --abi armeabi-v7a
    - emulator -avd testEmu2 -no-skin -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    - appium &
    script:
    - mvn clean test
    - ls screenshots/ -a
    - cp -r screenshots/ /home/travis/$CURRENT_FOLDER
    - date
